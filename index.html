<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <style>
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0,0,0,0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }
    </style>
</head>
<body>
<nav id="menu"></nav>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGNzY3R5IiwiYSI6ImNqMHprMXJ5cjAyNzQzM210aDE3YXk5dzAifQ.10Q2nNWpOro4K-dxPE13zA';
    var mapStyle = {
        "version": 8,
        "name": "Dark",
        "sources": {
            "mapbox": {
                "type": "vector",
                "url": "mapbox://mapbox.mapbox-streets-v6"
            },
            "overlay": {
                "type": "image",
                "url": "heatmap/myanmar2.txt.phantom.300-blah.png",
                "coordinates": [
                    [92.367778, 27.299444],
                    [100.359444, 27.299444],
                    [100.359444, 10.011944],
                    [92.367778, 10.011944]
                ]
            },
          "heatmap2": {
            type: 'image',
            url: 'heatmap/radiation.txt.phantom.300-8per-id0.8.png',
            "coordinates": [
              [92.367778, 27.299444],
              [100.359444, 27.299444],
              [100.359444, 10.011944],
              [92.367778, 10.011944]
            ]
          },
          "townships": {
            type: "geojson",
            // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
            // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
            data: "citiestownpopulation2013.geojson",
            cluster: false
          }
        },
        "sprite": "mapbox://sprites/mapbox/dark-v9",
        "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
        "layers": [
            {
                "id": "background",
                "type": "background",
                "paint": {"background-color": "#111"}
            },
            {
                "id": "water",
                "source": "mapbox",
                "source-layer": "water",
                "type": "fill",
                "paint": {"fill-color": "#2c2c2c"}
            },
            {
                "id": "boundaries",
                "source": "mapbox",
                "source-layer": "admin",
                "type": "line",
                "paint": {"line-color": "#797979", "line-dasharray": [2, 2, 6, 2]},
                "filter": ["all", ["==", "maritime", 0]]
            },
            {
                "id": "overlay",
                "source": "overlay",
                "type": "raster",
                "paint": {"raster-opacity": 0.5}
            },
            {
                "id": "heatmap2",
                "source": "heatmap2",
                "type": "raster",
                "paint": {"raster-opacity": 0.5}
            },
            {
                "id": "cities",
                "source": "mapbox",
                "source-layer": "place_label",
                "type": "symbol",
                "layout": {
                    "text-field": "{name_en}",
                    "text-font": ["DIN Offc Pro Bold", "Arial Unicode MS Bold"],
                    "text-size": {"stops": [[4, 9], [6, 12]]}
                },
                "paint": {
                    "text-color": "#969696",
                    "text-halo-width": 2,
                    "text-halo-color": "rgba(0, 0, 0, 0.85)"
                }
            },
            {
                "id": "states",
                "source": "mapbox",
                "source-layer": "state_label",
                "type": "symbol",
                "layout": {
                    "text-transform": "uppercase",
                    "text-field": "{name_en}",
                    "text-font": ["DIN Offc Pro Bold", "Arial Unicode MS Bold"],
                    "text-letter-spacing": 0.15,
                    "text-max-width": 7,
                    "text-size": {"stops": [[4, 10], [6, 14]]}
                },
                "filter": [">=", "area", 80000],
                "paint": {
                    "text-color": "#969696",
                    "text-halo-width": 2,
                    "text-halo-color": "rgba(0, 0, 0, 0.85)"
                }
            },
          {
            "id": "townships",
            "source": "townships",
            "type": "symbol",
            "layout": {
              "text-transform": "uppercase",
              "text-field": "{name_en}",
              "text-font": ["DIN Offc Pro Bold", "Arial Unicode MS Bold"],
              "text-letter-spacing": 0.15,
              "text-max-width": 7,
              "text-size": {"stops": [[4, 10], [6, 14]]}
            },
//            "filter": [">=", "area", 80000],
//            "paint": {
//              "text-color": "#969696",
//              "text-halo-width": 2,
//              "text-halo-color": "rgba(0, 0, 0, 0.85)"
//            }
          }
        ]
    };

    var map = new mapboxgl.Map({
        container: 'map',
//        maxZoom: 5.99,
//        minZoom: 4,
        zoom: 5,
        center: [95.359444, 19.299444],
        style: mapStyle,
        hash: false
    });

    var toggleableLayerIds = [ {sourceId:'overlay',name:'Population Density'}, {sourceId:'heatmap2',name:'Solar Irradiance'} ];

    for (var key in toggleableLayerIds) {
      var layer = toggleableLayerIds[key];

      var link = document.createElement('a');
      link.href = '#';
      link.className = 'active';
      link.textContent = layer.name;
      link.layerId = layer.sourceId;

      link.onclick = function (e) {
        var clickedLayer = this.layerId;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
console.log(visibility)
        if (!visibility || visibility === 'visible') {
          map.setLayoutProperty(clickedLayer, 'visibility', 'none');
          this.className = '';
        } else {
          this.className = 'active';
          map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
      };

      var layers = document.getElementById('menu');
      layers.appendChild(link);
    }

    map.on('load', function () {

      map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
          "type": "geojson",
          "data": {
            "type": "FeatureCollection",
            "features": [{
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [-77.03238901390978, 38.913188059745586]
              },
              "properties": {
                "title": "Mapbox DC",
                "icon": "monument"
              }
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [-122.414, 37.776]
              },
              "properties": {
                "title": "Mapbox SF",
                "icon": "harbor"
              }
            }]
          }
        },
        "layout": {
          "icon-image": "{icon}-15",
          "text-field": "{title}",
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-offset": [0, 0.6],
          "text-anchor": "top"
        }
      });
    });

</script>

</body>
</html>
